<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Boeking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Taxi Boeking</h1>
        <form action="https://script.google.com/macros/s/AKfycbzjSzDkkxSpD9dF4K09n-cbvzEKQVVNmj9tXFkqNHuUzIl_a2Z6iNAXXCPebed809kI3g/exec" method="post" class="booking-form">
            <div class="form-group">
                <label for="naam">Naam:</label>
                <input type="text" name="naam" id="naam" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="vertrek">Vertrek locatie:</label>
                <input type="text" name="vertrek" id="vertrek" required>
            </div>

            <div class="form-group">
                <label for="bestemming">Bestemming:</label>
                <input type="text" name="bestemming" id="bestemming" required>
            </div>

            <div class="form-group">
                <label for="prijs">Prijs:</label>
                <input type="text" name="prijs" id="prijs" required>
            </div>

            <div class="form-group">
                <label for="taal">Taal:</label>
                <select name="taal" id="taal" required>
                    <option value="Nederlands">Nederlands</option>
                    <option value="Engels">Engels</option>
                    <option value="Frans">Frans</option>
                </select>
            </div>

            <div class="form-group">
                <label for="status">Status:</label>
                <input type="text" name="status" id="status" value="Nieuw" readonly>
            </div>

            <button type="submit" class="submit-btn">Boeking Verzenden</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
